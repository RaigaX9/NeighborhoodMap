<!DOCTYPE html>

    <title>Neighborhood Map - Atlanta</title>
    <!-- build:css css/style.min.css -->

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

<div class="information">
<script id="iw" type="text/html">
        <h4 data-bind="text: title"></h4>
        <p data-bind="text: ph"></p>
        <p class="review"><img data-bind="attr:{src:pic}"><span data-bind="text: blurb"></span></p>
</script>
</div>
<div class="yelp-list">
    <div class="search-yelp">
        <form class="input-group" data-bind="submit: updateYelpResults">
            <input type="text" class="form-control" data-bind="value: searchTerm">
		      <span class="input-group-btn">
		        <button class="btn btn-danger" type="button" data-bind="click: updateYelpResults">Yelp Me!</button>
		      </span>
        </form>
    </div>
    <ul class="results"></ul>

            </p>

            </p>
            <p>

<div id="map-canvas"></div>

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
<script src="bower_components/knockout/dist/knockout.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
